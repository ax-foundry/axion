theme:
  name: material
  logo: assets/dark_icon.png
  favicon: assets/axion_icon.png
  custom_dir: docs/overrides
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
  language: en
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
    default: stable

plugins:
  - search
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:
          options:
            # Cleaner output
            show_source: false
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            # Better organization
            merge_init_into_class: true
            docstring_section_style: list
            docstring_style: google
            # Reduce clutter
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            # Filter internals
            filters: ["!^_"]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: On this page
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
